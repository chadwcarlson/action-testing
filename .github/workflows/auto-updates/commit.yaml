---
name: Auto-commit updates
on:
    create:
        branches:
            - auto-updates

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: '14.x'
            - name: Install dependencies
              run: npm install
            - name: View entries
              run: cat data.yaml
            - name: Update entries
              id: updateData
              run: node update.js
            - name: Verify update
              run: cat data.yaml
            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: "Update commit."
                  branch: auto-updates
                  commit_user_name: "Platform.sh template updater"
